<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="">
    <title>Form login</title>
    <style>
        body{
            display: flex;
            background: rgb(219, 238, 240);
            font-family: 'Rubik' sans-serif;
        }
        h1 {
            color: rgb(31, 124, 128);
            font-weight: 750;
            padding: 35px 35px 0px;
        }

        div.content {
            padding: 35px;
        }
        .form-login{
            background: #FFFFFF;
            width: 500px;
            margin: 160px auto;
            border-radius: 10px;
        }
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .form-group {
            background: #FFFFFF;
            padding: 12px 5px;
        }
        .form-input {
            width: 400px;
            border: 0;
            background: #FFFFFF;
            padding: 10px 1px;
            border-bottom: 1px solid #ccc;
            outline: none;
        }

        a:hover {
            color: orange;
        }

        .link {
            margin-top: 10px;
            text-align: center;
            color: #747474;
        }

        .button1 {
            border: none;
            padding: 18px;
            width: 250px;
            float: left;
            color: #FFFFFF;
            background: #37516d;
            border-bottom-left-radius: 10px;
        }
        .button1:hover {
            background-color: #4D5E72;
        }
        .button2 {
            border: none;
            padding: 18px;
            width: 250px;
            color: #FFFFFF;
            background: #2D3B55;
            border-bottom-right-radius: 10px;
        }
        .button2:hover {
            background-color: #4D5E72;
        }
        #email_error,
        #pass_error {
            margin-top: 5px;
            margin-left: 6px;
            font-size: 15px;
            color: #c63030;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-login">
        <div>
            <h1>Login</h1>
            <div class="content"> 
				<div class="form-group">
					<input type="email" class="form-input" placeholder="EMAIL" name="email" id="email">
				</div>
                <div id="email_error">Vui lòng nhập email</div>
				<div class="form-group">
					<input type="password" class="form-input" placeholder="PASSWORD" name="password" id="password">
				</div>
                <div id="pass_error">Vui lòng nhập password</div>
				<div class="link">
					<a style="cursor:pointer;">FORGOT YOUR PASSWORD?</a>
				</div>
			</div>
			<div class="action"> 
				<button class="button1" id="register" style="cursor:pointer">REGISTER</button>
				<button class="button2" id="signin" style="cursor:pointer" onclick="validated()">SIGN IN</button>
			</div>
        </div>
    </div>
    <script>
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;

        let email_error = document.getElementById('email_error');
        let pass_error = document.getElementById('pass_error');

        function validated() {
            if(email == 'minhthu,do2011@gmail.com' && password == '123456') {
                email_error.style.display = 'none';
                //window.open("file:///D:/Learn-HTML-CSS-JS/Thuchanh-JS/Quan-ly-Students-Bootstrap/ql_students.html");
                
            }
            location.assign("ql_students.html");
        }  
    </script>
</body>
</html>
