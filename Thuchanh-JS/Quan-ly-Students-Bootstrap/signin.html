<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Sign In</title>
    <style>
        body {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            background: rgb(219, 238, 240);
        }
        .container-fluid {
            justify-content: center;
            display: flex;
        }
        .div-form {
            background: #FFFFFF;
            width: 500px;
            border-radius: 10px;
        }
        h1 {
            color: rgb(31, 124, 128);
            font-weight: 750;
            padding: 35px 35px 25px;
        }
        .btn-login {
            width: 100%;
            height: 50px;
        }
        .div-input {
            padding-left: 35px;
            padding-right: 35px;
        }
        .div-checkbox {
            padding: 12px 60px;
        }
        .form-text {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="div-form">
            <h1>Login</h1>
            <div class="mb-3 div-input">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <span id="email_error" class="form-text">Vui lòng nhập đúng email</span>
            </div>
            <div class="mb-3 div-input">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
                <span id="pass_error" class="form-text">Vui lòng nhập đúng password</span>
            </div>
            <div class="mb-3 form-check div-checkbox">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="btn-group btn-login" role="group">
                <button type="button" class="btn btn-primary">REGISTER</button>
                <button type="button" class="btn btn-primary" onclick="nextStudentForm()">SIGN IN</button>
            </div>
        </div>
    </div>
    <script>
        function checkLogin() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            let email_error = document.getElementById('email_error');
            let pass_error = document.getElementById('pass_error');
            
            let flag = true;
            if(email == 'minhthu,do2011@gmail.com') {
                email_error.style.display = 'none';
                flag = true;
            } else {
                email_error.style.display = 'block';
                flag = false;
            }

            if(password == '123456') {
                pass_error.style.display = 'none';
                flag = true;
            } else {
                pass_error.style.display = 'block';
                flag = false;
            }
            return flag;
        }

        function nextStudentForm() {;
            if(checkLogin() == true) {
                location.assign("ql_students.html");
            }
        }  

    </script>
</body>
</html>
