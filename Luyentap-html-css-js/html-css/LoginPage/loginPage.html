<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="loginPage.css">
    <title>Form login</title>
</head>
<body>
    <div id="bg"></div>
    <form>
		<div class="form-field">
			<input class="icon-email" type="email" placeholder="Email/Username">
		</div>
		<div class="form-field">
			<input class="icon-pass" type="password" placeholder="Password">
		</div>
		<div class="form-field"> 
			<button class="btn" type="submit">Log in</button>
		</div>
    </form>
      
</body>
</html>
