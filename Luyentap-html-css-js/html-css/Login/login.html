<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <title>Form login</title>
</head>
<body>
    <div class="form-login">
        <form>
            <h1>Login</h1>
            <div class="content"> 
				<div class="form-group">
					<input type="email" class="form-input" placeholder="EMAIL">
				</div>
				<div class="form-group">
					<input type="password" class="form-input" placeholder="PASSWORD">
				</div>
				<div class="link">
					<a style="cursor:pointer;">FORGOT YOUR PASSWORD?</a>
				</div>
				
			</div>
			<div class="action"> 
				<button class="button1" id="register" style="cursor:pointer">REGISTER</button>
				<button class="button2" id="signin" style="cursor:pointer">SIGN IN</button>
			</div>
        </form>
    </div>
    
</body>
</html>
